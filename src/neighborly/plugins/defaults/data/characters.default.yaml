Characters:

  - name: "character::default"
    is_template: true
    components:
      GameCharacter:
        first_name: "#character::default::first_name::gender-neutral#"
        last_name: "#character::default::last_name#"
      RelationshipManager: { }
      Virtues: { }
      CanAge: { }
      Statuses: { }
      Traits: { }
      FrequentedLocations: { }
      AIBrain: { }
      Goals: { }
      EventHistory: { }
      Age: { }
      LifeStage: { }
      Roles: { }
      WorkHistory: { }
    metadata:
      Species:
        species_type: Human
        culture_basic: ____


  - name: "character::default::male"
    extends: "character::default"
    components:
      GameCharacter:
        first_name: "#character::default::first_name::masculine#"
        last_name: "#character::default::last_name#"
      Gender:
        gender: Male
      CanGetOthersPregnant: { }

  - name: "character::default::female"
    extends: "character::default"
    components:
      GameCharacter:
        first_name: "#character::default::first_name::feminine#"
        last_name: "#character::default::last_name#"
      Traits:
        traits:
          - CanGetPregnant
      Gender:
        gender: Female


  - name: "character::default::non-binary"
    extends: "character::default"
    components:
      GameCharacter:
        first_name: "#character::default::first_name::gender-neutral#"
        last_name: "#character::default::last_name#"
      Gender:
        gender: NonBinary
      Traits:
        traits:
          - "CanGetPregnant | CanGetOthersPregnant"
      metadata:
        Species:
          species_type: Human
