Businesses:

  - name: business::default
    is_template: true
    components:
      Name:
        value: "Business"
      Business: { }
      Statuses: { }
      Location: { }
      FrequentedBy: { }
      EventHistory: { }
      Building:
        building_type: commercial
      Lifespan:
        value: 10

  - name: business::default::cafe
    extends: business::default
    components:
      Name:
        value: Cafe
      Business:
        owner_type: Owner
        employee_types:
          Barista:
            count: 2
      Services:
        services:
          - reading
          - socializing

  - name: business::default::library
    extends: business::default
    components:
      Name:
        value: Library
      Business:
        owner_type: Librarian
        employee_types:
          Librarian: 2
      Services:
        services:
          - reading

