Characters:
  - name: BaseCharacter
    default: yes
    tags: [ 'character' ]
    components:
      - type: GameCharacter
        options:
          name: '#first_name# #last_name#'
          lifecycle:
            can_age: yes
            can_die: yes
            lifespan_mean: 85
            lifespan_std: 15
            adult_age: 18
            senior_age: 65
            romantic_feelings_age: 13
            marriageable_age: 18
      - type: Routine
      - type: LifeEventHandler
      - type: StatusManager
Places:
  - name: Park
    components:
      - type: Location
        options:
          activities: [ Recreation ]
          max capacity: 200
  - name: Grocery Store
    components:
      - type: Location
        options:
          activities: [ Shopping ]
          max capacity: 60
  - name: Restaurant
    components:
      - type: Location
        options:
          activities: [ Eating, Socializing ]
          max capacity: 20
  - name: Bar
    components:
      - type: Location
        options:
          name: "#bar_name#"
          activities: [ Eating, Drinking, Socializing ]
          max capacity: 35
  - name: Library
    components:
      - type: Location
        options:
          activities: [ Reading, Studying ]
          max capacity: 35
  - name: House
    components:
      - type: Location
        options:
          activities: [ Rest ]
      - type: Residence
      - type: Position2D
