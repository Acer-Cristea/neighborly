CharacterDefinitions:
  - name: BaseCharacter
    generation:
      first_name: "#first_name#"
      last_name: "#family_name#"
      family:
        probability_spouse: 0.5
        probability_children: 0.5
        num_children: "0-2"
    lifecycle:
      lifespan: 85
      life_stages:
        child: 0
        teen: 13
        young_adult: 18
        adult: 30
        elder: 85
Characters:
  - name: BaseCharacter
    default: yes
    components:
      - type: GameCharacter
        options:
          character_def: BaseCharacter
          events:
            marriage:
              effect: [ on_married_behavior ]
            child-birth:
              effect: [ on_child_birth_behavior ]
            move:
              effect: [ on_move_behavior ]
      - type: Routine
Residences:
  - name: House
    components:
      - type: Location
        options:
          private: true
      - type: Residence
      - type: Position2D
Businesses:
  - name: BaseBusiness
    template: yes
    components:
      - type: Location
  - name: Grocery Store
    components:
      - type: Location
        options:
          activities: [ Shopping ]
          max capacity: 60
      - type: Business
        options:
          name: "Grocery Store"
          name_pattern: "Department Store"
          hours: "MTWRF 9:00-17:00, SU 10:00-15:00"
          owner_type: "Owner"
          employees:
            Cashier: 1
            Sales Associate: 2
            Manager: 1
  - name: Restaurant
    components:
      - type: Location
        options:
          activities: [ Eating, Socializing ]
          max capacity: 20
      - type: Business
        options:
          business_type: Restaurant
  - name: Bar
    components:
      - type: Location
        options:
          name: "#bar_name#"
          activities: [ Eating, Drinking, Socializing ]
          max capacity: 35
      - type: Business
        options:
          business_type: Bar
  - name: Park
    components:
      - type: Location
        options:
          private: no
          max capacity: 200
  - name: Library
    components:
      - type: Location
        options:
          private: no
          max capacity: 35
